<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            padding: 0px;
            margin: 0px;
        }
        .clock{
            width: 500px;
            height: 500px;

            margin-top: 100px;
            border-radius: 50%;
            border: 10px solid black;
            margin: 0 auto;
            position: relative;

        }
        .clock > div{
            position: absolute;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            margin: auto;
        }
        .houw{
            height: 70%;
            width: 70%;
            animation: run 7200s steps(12) liner infinite;
        }
        .hou{
            height: 50%;
            width: 6px;
            background-color: #000000;
            margin: 0 auto;
            
        }
        .minw{
            height: 80%;
            width: 80%;
            animation: run 600s steps(60) infinite;
        }
        .hou{
            height: 50%;
            width: 4px;
            background-color: #000000;
            margin: 0 auto;
        }
        .sec{
            height: 50%;
            width: 2px;
            background-color:red;
            margin: 0 auto;
        }
        .houw{
            height: 50%;
            width: 50%;
           
        }
        .secw{
            height: 95%;
            width: 95%;
            animation: run 10s steps(60) infinite;
        }
        .min{
            height: 50%;
            width: 4px;
            background-color: #000000;
            margin: 0 auto;
        }
        /* .secw{
            width: 500px;
            height: 500px;
            animation:run 60s ;
        }
        .sec{
            height: 250px;
            width: 4px;
            background-color: red;
            margin: 0 auto;
            /* animation: run 60s; */
        @keyframes run {
            from{
               transform: rotateZ(0);
            }
            to{
                transform: rotateZ(360deg);
            }
        }
    </style>
</head>
<body>
    <div class="clock">
        <div class="houw"> 
            <div class="hou">

            </div>
        </div>
        <div class="minw"> 
            <div class="min">

            </div>
        </div>
        <div class="secw"> 
            <div class="sec">

            </div>
        </div>
    </div>

</body>
</html>
