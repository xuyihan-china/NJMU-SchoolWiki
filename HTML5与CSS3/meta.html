<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        meta 标签用于设置网页的元数据 元数据不是给用户看 
        属性
         content html5
         name：指定数据名称 keywords 通过 keywords 来设置关键字 搜索引擎来查找关键字 
         charset 指定数据内容
     -->
</body>
</html>
