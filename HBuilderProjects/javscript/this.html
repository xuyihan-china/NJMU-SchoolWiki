		<title></title>
		<script type="text/javascript">
			function fun(){
				/* 解析器在调用函数时，每次都会向函数内部传递一个隐含的参数
				 *每次浏览器都会传递一个隐含的参数this 
				 * this指向的是一个对象 指向上下文对象
				 * 根据函数调用方式不同，this指向不同的对象
				 * 1.以函数形式调用，this永远是window
				 * 2.以方法形式调用时，this就是调用方法的对象
				 * */
			    console.log(this.name);//浏览器传入的
			}
			//fun();
			window.name="ss"
			var obj ={
				name:"孙悟空",
				sayname:fun
			}
            fun();
			// obj.sayname =fun
			obj.sayname();
			
		</script>
	</head>
