<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript">
			//var arr = new Array();
			//使用字面量来创建数组
			var arr =[1,2,3,4,5,6];//字面量创建
			//可以在创建时就指定数组中的元素
			console.log(arr.length);
			var arr2 = new Array(10,20,30);
			//可以将要添加的元素作为参数传递
			//元素之间用，隔开
			arr = [10];//这里是数组的值是10；
			arr2 = new Array(10);//这里是数组的元素个数
			//数组中的数可以是任意数据类型
			//字符串，布尔值null undefined
			arr = [{name:"sun"},{},{}];
			arr = [function(){alert(1);},function(){};]
			arr = [[1,2,3],[4,5,6],[7,8,9]]//数组中也可以放数组 二维数组
			
		</script>
	</head>

	</body>
</html>
