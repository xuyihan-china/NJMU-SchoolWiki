<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript">
			var obj={
				name:"sunwuk",
				age:18,
				gender:"nan",
				address:"huaguoshan"
			}
			/* 如何列出对象中的属性 */
			/* for(var 变量 in 对象){
				console.log("hello");
			} 
			执行多少次由属性个数决定
			每次执行会将变量的属性赋值给变量
			*/
		   for(var n in obj){
			   console.log("属性名"+n);
			   console.log("属性值"+obj[n])//可以传递变量
		   }
		  /* 这是取值*/
		</script>
	</head>
	<body>
	</body>
</html>
