<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript">
		    /*函数作用域 调用时创建 调用完了作用域销毁 没调用一次就创建一个新的作用域 */
			/*创建一个变量   */
			var a=10;
				
			function fun(){
				var b=20;
				console.log(a);//在函数里可以访问到全局变量 所有都可以访问
			}
			/* console.log(b);//在全局区域里无法访问到局部 */
			/* 如果在函数里找不到变量会在向上一层寻找  如果没有则再向上一层寻找 直到找到全局作用域 全局没有报 reference error*/
		   /* 在函数中想要访问全局变量那么可以加上window*
		   /* 在函数作用域中也有  声明提前的效果*//
		   /* 如果在函数中不使用var关键字会变成全局变量*/
		   var e=23;
		   function fun6(e){
			   var e;
			   alert(e);
		   }
		   fun6();/* 函数的形参相当于已经声明 所以输出undefined */
		</script>
	</head>
	<body>
	</body>
</html>
