<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- location 分装了浏览器地址栏的地址信息
         直接打印LOCATION 可以获取到地址栏信息 页面的完整路径
         alert(location)
         如果将location 设置为一个完整路径 或相对路径 
         页面会自动跳转到该路径，并且会生成响应的历史纪录
         location="https//www.baidu.com"

         assign()
           用来跳转到其他页面 ，作用和直接修改location一样
           location.assign("URL")
           location.reload 和刷新按钮一样 参数一个true  强制清空缓存 刷新界面
           location.replace(URL) 不会生成历史记录
           
    -->
</body>
</html>
