<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript">
		var arr =[1,2,3,2,1,3,4,2,5];
		//去除数组中重复的元素
		//嵌套的for循环来做
		for(i=0;i<9;i++){
			for(j=i+1;j<9;j++){
				if(arr[i] == arr[j]){
					arr.splice(j,1);
					j--;//让后面的补上位置的元素再次比较一次
				}
			}
		}
		/* 改进一点可以 写arr.length */
		console.log(arr);
		</script>
	</head>
	<body>
	</body>
</html>
