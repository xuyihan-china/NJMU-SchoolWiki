<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<!-- 对象字面量 -->
		<script type="text/javascript">
			/*
			 *使用对象字面量来创建一个对象
			 * 和 var ob= new Object（）相同
			 * 使用对象字面量可以在创建时直接指定属性
			 * 语法 ：{属性名：属性值，属性名：属性值}
			  如果属性名有特殊字符则要加引号
			  属性名和属性值是一组一组的明知对结构 使用冒号链接 多个使用，
			  如果后面没有内容就不会用逗号
			 */
			var ob={};
			console.log(typeof ob);
			var obj2={
				name:"bajie",
			    age:"type",
				gender:"man",
				test:{
					name:"shaheshang"
				}/* 此处test是一个对象 后面的内容相当于一个整体 赋值给test 不算是一个值 */
			          };
			console.log(obj2.gender);
			var obj3={
				name:"xyh",
				year:"suo",
				page:13
			}
			console.log(obj3.name);
			var fun={
				name:"xyh",
				year:"suo",
				page:13
			}
		</script>
	</head>
	<body>
	</body>
</html>
