<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
 <style>
     html{
         --color:blue;/* 预处理指令 统一置换颜色 兼容性不是特别好 */
     }
     .box1{
         width: 100px;
         height: 100px;
         background-color:var(--color);/* 设置颜色样式 */
     }
     .box2{
         width: calc(200px/2);/* css3 新的特性 计算功能 */
         height: 100px;
         color: var(--color);
     }
     .box3{
         width: 100px;
         height: 100px;
         border: 10px solid var(--color);
     }
 </style>
<body>
<!--  less是css的预处理语言 是css的增强版
      更少 的代码 更强大的样式
      css原生支持变量 less中有许多新特性
      less 兼容性好 mix的支持
      less的语法和css语法相似 但所有浏览器无法直接执行less代码 必须要由less转化为css
      然后由浏览器执行
-->
<div class="box1">aaa</div>
<div class="box2">aaa</div>
<div class="box3">aaa</div>
</body>
</html>
