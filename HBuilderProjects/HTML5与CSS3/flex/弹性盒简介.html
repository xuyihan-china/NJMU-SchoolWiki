<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            list-style: none;
        }
        ul{
            width: 800px;
            border: 10px red solid;
            display: flex;/* 设置弹性容器 */
            flex-direction: row;/* 指定弹性元素的排列方式 row行 col 列 */
            /* row reverse 自右向左 
               column 自上向下排列  
               主轴：
                弹性元素的排列方向
               侧轴：
                主轴垂直的方向是侧轴
            */
        }
        li{
            width: 100px;
            height: 100px;
            background-color:#bfa;
            font-size: 50px;
            text-align: center;
            line-height: 100px;
            flex-grow: 1;
            flex-shrink:1 ;
            /*  */
            /* 收缩系数 父元素容纳不下的时候 该怎么对子元素进行收缩 */
        }
        /* 弹性元素的属性
          flex-grow 指定弹性元素的系数
           当父元素有多余空间的时候，子元素该怎么伸展
           父元素的剩余空间会按照比例来进行分配
        */
        li:nth-child(2){
            background-color: pink;
            flex-shrink:2 ;/* 这些是弹性容器 的属性 */
        }
        li:nth-child(3){
            background-color: orange;
            flex-shrink:3 ;
        }
    </style>
</head>
<body>
    <!-- 
    flex 弹性盒 伸缩盒
        -是css中又一种布局手段 它主要用来代替浮动来完成页面布局
        可以使元素有弹性 可以根据页面的大小而改变
        弹性容器：
        要使用弹性容器必须要设置一个元素作为弹性容器
        我们通过display来设置弹性容器
        display flex
        display inline-flex 设置行内弹性容器
        弹性元素的子元素是弹性元素 弹性项
        一个元素可以是弹性容器或者弹性元素
        flex grow 是按照父元素的空间按比例分配给元素
     -->
     <ul>
         <li>1</li>
         <li>2</li>
         <li>3</li>
     </ul>
</body>
</html>
