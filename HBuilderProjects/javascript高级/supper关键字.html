        //子类扩展方法
        class Father{
            constructor(x,y){
                this.x =x;
                this.y = y;
            }
            sum(){
                console.log(this.x+this.y);
            }
        }
        class Son extends Father{
            constructor(x,y){
                super(x,y);
                this.x =x;
                this.y =y;
            }
            subtract(){
                console.log(this.x - this.y);
            }
        

        }
