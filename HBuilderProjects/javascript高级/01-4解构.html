<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let person = {name:'lisi',age:30,sex:'男'};
        let {name,age,sex} = person;//在let后面存放了变量 把person赋值给前面的变量
        let {name:myname,age:myname,sex} = person;//在结构中 myname myage 是真正的变量
        
    </script>
</body>
</html>
