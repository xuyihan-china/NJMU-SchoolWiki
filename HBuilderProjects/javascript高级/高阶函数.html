<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //高阶函数 函数可以作为参数传递
        function fn(a,b,callback){
            console.log(a+b);
            callback && callback();
        }//形式参数
        fn(1,2,function(){
            console.log('我是最后调用的');
        })//实际参数

        
    </script>
</head>

</body>
</html>
