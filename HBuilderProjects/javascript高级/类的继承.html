<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        class Father{
            constructor(x,y){
                this.x =x;
                this.y =y;
            }
            sum(){
                console.log(this.x + this.y);
            }
        }
        class Son extends Father{
            constructor(x,y){
                super(x,y);//调用父类的构造函数
            }
        }
        var son = new Son(1,2);
        var son2 = new Son(99,99);
        son.sum();
        son2.sum();
    </script>
</head>

</body>
</html>
