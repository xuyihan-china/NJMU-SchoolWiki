        //如果有的函数不需要立即调用又想改变this指向此时使用bind函数
        //我们有一个按钮 当我们点击了之后 就禁用这个按钮 3秒中之后就开启这个按钮
        window.onload=function(){ 
            var btn = document.querySelector('button');
            btn.onclick = function(){
            this.disabled=true;
            setTimeout(function(){
            this.disabled=false;
            }.bind(this),3000);
        }}
    
    </script>
