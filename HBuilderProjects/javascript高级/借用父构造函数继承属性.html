<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function Father (uname,age){
            this.uname = uname;
            this.age = age;
        }
        function Son(uname,age){
            Father.call(this,uname,age);//子构造函数调用父构早函数的方法
        }
        var son = new Son("ldh",123);
        console.log(son);
    </script>
</body>
</html>
