<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--filter 筛选数组  -->
    <script>
        var arr =[12,66,4,88];
        var newarr =arr.filter(function(value,index,array){
            return value>=20;
        })
        console.log(newarr);//直接返回一个新数组
    </script>
</body>
</html>
