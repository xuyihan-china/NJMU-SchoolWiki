<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin:0;
            padding:0;
        }
        .dome{
            width: 400px;
            height:480px;
            margin: 50px auto;
            background: #cccccc;
            padding:20px;
            
        }
        .dome>input{
            width: 100%;
            height: 50px;
            font-size: 24px;
            margin-bottom: 30px;
        }
        .dome>button{
            width: 90px;
            height: 60px;
            background-color: white;
            border: none;
            border-radius: 25%;
            margin:5px;
            float:left;
            font-size: 18px;
        }
        body{
            background-color: wheat;
        }
        button:hover{
            background-color: teal;
        }
    </style>
</head>
<body>
    <div class="dome">
        <h2 style="text-align: center; margin-bottom: 5px;">xyh计算器</h2>
        <input type="" name="" id="ipt" value=""> <!-- 文本输入框的value就是里面的值 -->
        <button onclick="AddCount(this.innerText)">7</button>
        <button onclick="AddCount(this.innerText)">8</button>
        <button onclick="AddCount(this.innerText)">9</button>
        <button onclick="BS()">退格</button>

        <button onclick="AddCount(this.innerText)">4</button>
        <button onclick="AddCount(this.innerText)">5</button>
        <button onclick="AddCount(this.innerText)">6</button>
        <button onclick="AddCount(this.innerText)">+</button>

        <button onclick="AddCount(this.innerText)">1</button>
        <button onclick="AddCount(this.innerText)">2</button>
        <button onclick="AddCount(this.innerText)">3</button>
        <button onclick="AddCount(this.innerText)">-</button>

        <button onclick="AddCount(this.innerText)">%</button>
        <button onclick="AddCount(this.innerText)">0</button>
        <button onclick="AddCount(this.innerText)">.</button>
        <button onclick="AddCount(this.innerText)">*</button>

        <button onclick="Clert()">AC</button>
        <button onclick="AddCount(this.innerText)">/</button>
        <button style="width: 190px; background: #333333; color: white;" onclick="result()">=</button>
    </div>
    <script>
        var ipt = document.getElementById("ipt");
        function AddCount(a){
            ipt.value+=a;
        }
        function result(){
            ipt.value = eval(ipt.value);
        }
        function Clert(){
            ipt.value="";
        }
        function BS(){
            ipt.value=ipt.value.slice(0,ipt.value.length-1);
        }
    </script>
</body>
</html>
