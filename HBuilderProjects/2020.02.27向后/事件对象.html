<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript">
			window.onload = function(){
				var areaDiv = document.getElementById("areaDiv");
				var showMsg = document.getElementById("showMsg");
				areaDiv.onmousemove = function(event){
					//事件 对象封装了事件发生时的一切事件
					/* 
					 clientx 可以获取鼠标的水平坐标
					 clienty 可以获取鼠标的垂直坐标
					 */
					//兼容ie8
					if(!event){
						event = window.event;
						}
					event = event || window.event;
					var x = event.clientX;
					var y = event.clientY;//事件对象就是event
					showMsg.innerHTML = "x="+x+" ,y="+y;
					//在ie8中要用window对象
				}
			}
		</script>
		<style type="text/css">
			div {
				border: 1px black solid;
				width: 200px;
				height: 300px;
			}
		</style>
	</head>
	<body>
		<div id="areaDiv"></div>
		<div id="showMsg"></div>
	</body>
</html>
