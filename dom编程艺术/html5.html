         <!-- http笔记
          1.计算机网络 互联网 web 
             http 是可靠的数据传输协议 即使各式各样的传输文件在传输过程中都不会发生混乱
             web服务器是web资源的宿主 web资源是web服务器文件系统中的静态文件
            （就是web资源存储在web服务器中）
           1.1什么是媒体类型
             MINE类型 就是 浏览器把数据传入服务器 然后服务器返回时 查看并会返回一个MINE类型
          它是一种文本标记 返回类型 以及特定的子类型 如html文本 的mine类型  text/html
          2. ip地址与端口


          3.DNS



          4.URI 与 URL
          4.1 URI Uniform Resource Identifier 统一资源标识符 在世界范围内唯一标识并且定位资源
          给了URI http就可以解析对象了
          URL URN 是URI的两种形式
        
          URL统一资源定位器 精确的获取资源
          http的第一个部分是方案 就是使用的是http协议
          第二个部分给出服务器的英特网地 如： <www class="joes-hardware com"></www>
          其余部分指定资源 /specials/saw-blade.gif
          URN 统一资源名 
          就是无论地址都可以访问到这个资源

          5.事务
          HTTP方法 （不同的命令请求）告诉服务器执行什么动作
          GET 从服务器向客户端发送命名的资源
          PUT 将来自客户端的数据存储到一个命名的服务器资源中去
          DELETE 服务器删除命名资源
          POST 将客户段数据发送到服务器网关应用程序
          HEAD 仅发送命名资源响应中的HTTp首部 -->
