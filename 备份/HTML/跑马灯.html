    <script>
        $(function(){

            setInterval(() => {
                $("div[date-i="+i+"]").css("backgroundColor","red")

            height: 100px;

            float: left;
        }
        .right{
            width: 100px;
            height: 100px;
            margin: 20px;
            background-color: beige;
            float: right;
            position: relative;
            bottom: 500px;
            right: 1200px;
        }
