<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript">
			
			  /* * 电子邮件的规则：
			  * 任意字母数字下划线 .任意字母数字下划线 任意字母数字 .任意字母（2-5） .任意字母（2-5）
			  * \w{3,} 任意字母数字下划线出现3次及以上
			  * (\.\w+)* 出现一次 这种结构可有可无
			  * @[A-z0-9]+  这里是 @
			  * (\.[A-z]{2,5}){1,2} 这里是.com .cn 部分 */  
			 
			 var email = "848247256@qq.com";
			 var reg = /^\w{3,}$(\.\w+)*@[A-z0-9]+(\.[A-z]{2,5}){1,2}$/;
			 console.log(reg.test(email));
			 
		</script>
	</head>
	<body>
	</body>
</html>
