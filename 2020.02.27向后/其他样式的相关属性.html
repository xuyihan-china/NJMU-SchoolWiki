<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript">
			var box1 = document.getElementById("box1");
			var btn01 =document.getElementById("btn01");
			
			btn01.onclick = function(){
				/* 
				 * clientwidth 可见宽度和高度 不带px	 *clientheight 返回可见高度 不带px
				 * 不带px  返回的值带内边距 box1.clientheight 包括内容区内边距
				 * clientheight  这些属性都是只读的 不可以修改 clientheight 表示的是元素可见的高度 = paddingtop +paddingbottom +height - scrolltop    
				 * offsetWidth
				 * offSetHeight 内容区+内边距+边框  client 可以当作可见 offset可以当作client多加上一个左右边框
				 * 下面的是定位的偏移量
				 * offsetparent 可以找到最近的开启了定位的祖先元素 
				 * offsetleft 当前元素相当于其定位元素的水平的水平偏移量
				 * offsettop 当前元素相当于其定位元素的水平的垂直偏移量
				 * 滚动距离
				 * scrollheight 出现溢出的时候 返回滚动条的高度 这个是相当于当前位置到页面顶部 我理解为整个页面的高度
				 * scrollwidth 出现溢出的时候 返回滚动条的宽度  这个相当于当前位置到页面的左边
				 * scrollleft 返回滚动条“gundong”的距离        滚动条的最左边到浏览器左边的距离
				 * scrolltop 返回垂直滚动条滚动的距离          滚动条的上沿到浏览器顶端的距离
				 * 满足 scrollheight-scrolltop=clientheight时垂直滚动条滚动到底 也就是说 clientheight 可见高度 就是你看见的页面 +滚动条上面到顶部的距离 scrolltop =scrollheight 整个页面的高度
				 * 满足   scrollwidth- scrollleft =clientwidth时 水平滚动条到底 阅读协议的时候来判断
				 */
				
			}
		</script>
		<style type="text/css">
			#box1{
				width: 100px;
				height: 100px;
				background-color: red;
				padding: 10px;
			}
		</style>
	</head>
		<body>
			<div id="box1"></div>
			<button id="btn01">点我一下</button>
		</body>
	</html>
