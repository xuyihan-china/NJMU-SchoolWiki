<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript">
			/* 
			  * dom增删改
			  * appendChild() 把新的子节点添加到指定的节点
			  * removeChild() 删除子节点
			  * replaceChild() 替换子节点
			  * insertBefore() 在指定子节点前面插入新的子节点
			  * createAttribute() 创建属性节点
			  * creatElement() 创建元素节点
			  * createTextNode() 创建文本节点
			 */
			一>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>
			创建一个li节点
			document.createElement("li");
			创建一个文本内容 需要一个文本内容作为参数 并将新的节点返回
         var gz =document.createTextNode("广州");
			将广州节点设置为li的子节点
			父元素.appendChild(子节点) li.appendChild(gz)
			
			然后将自己建立的li节点 建立到city下 一层一层创建
			city.appendChild(li)
			
			二>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>
			insertBefore() 要父节点调用
			创建<li>广州<li>
				li = document.createElement("li")
                gzText = document.createTextNode("广州")
				li.appendChild(gzText)
			获取北京节点
				bj = document.getElementById("bj")
			获取city insertBefore() 这个要父节点所以要city
			    city = document.getElementById("city")
			插入广州
			    city(父元素).insertBefore(li,bj)   (before , after)
			                                       (new ,old)
			三>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>
			    .replace() 
			    使用广州节点替换北京节点 预先设定广州 北京节点已经创建好了
				li = document.createElement("li")
				gzText = document.createTextNode("广州")
				bj = document.getElementById("bj")
				city = document.getElementById("city")
				
				city(father).replaceChild(new,old)
				city.replaceChild(gz,bj)
				
			四>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>
			    removeChild() 需要父元素 删除子节点
				获取北京 获取city
				bj = document.getElementById("bj")
				city = document.getElementById("city")
				city.removeChild(bj) 他杀
			    
				常用:不知道父元素 获取北京的父元素
				bj.parentNode(父元素).removeChild(子节点) 自杀
			
			五>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>
			    city 内的html代码
				city.innerHTML

			     设置北京内的html代码
            bj = document.getElementById("bj")
			bj.innerHTML="修改li标签里的内容"
			七>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>
			    通过inner HTML向city中添加广州
			var city = document.getElementById("city")
			city.innerHTML+="<li>广州</li>"
			city下面就是li 所以要加上尖括号
			如果绑定事件了事件之前绑定的就不会生效了
			
			折中的方式
			   li.innerHTML="广州" li里就是文字 所以不用加括号
			   city.appendChild("li") 创建一个子节点
