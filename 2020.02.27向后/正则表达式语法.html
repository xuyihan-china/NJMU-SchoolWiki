		<script type="text/javascript">
			/*
			 *创建一个字符串是否有aaa
			 * 量词可以设置一个内容出现的次数
			 * {n} 正好出现n次 量词只对前面一个字母有效果
			 * 如果要实现几个字母有效果 可以把字母添加到()里面
			 * /ab{3}c/ abbbc 要是正好3个b
			 * /ab{1,3}c/ b出现1次到3次
			 * {m,n} 出现m到n次
			 * + 表示至少一个 相当于{1, }
			 * * 表示0个或者1个 相当与0个或者多个 有没有无所谓
			 * ？ 表示 0个或者1个
			 * 检查一个字符串是不是以a开头
			 * /^ / 在斜杠里表示开头 [^ ]表示除了
			 * / a$  /匹配结尾的a
			 * /^a$/ 匹配只有a的字符串
			 */
			/* var reg = /a{3}/;
