<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
 		<title></title>
		
			<!-- /* 浏览器加载 页面时一行一行执行 
			   自上向下加载 如果script标签在上面 在代码执行时页面还没有加载
			   不能给null设置
			*/ -->
		<script type="text/javascript">
			
			/* onload事件会在页面加载完成的时候完成触发 window */
			window.onload = function(){
				var btn = document.getElementById("btn");
				btn.onclick = function(){
					alert("bdw");
				}
			}//套入window.onload之后完成 确保所有的对象都已经加载完毕
		</script>
	</head>
	    
	<body>
		<button  id="btn">我是一个按钮</button>
		
	</body>
</html>
