<!DOCTYPE html>
<html>
	<head>

		<script type="text/javascript">
			var box1 = document.getElementById("box1");
			var btn01 =document.getElementById("btn01");
			
			btn01.onclick = function(){
				/* 
				 *clientwidth 可见宽度和高度	 *clientheight 返回可见高度 不带px
				 * 不带px  返回的值带内边距 box1.clientheight 包括内容区内边距
				 * clientheight  这些属性都是只读的 不可以修改
				 * offsetWidth
				 * offSetHeight 内容区+内边距+边框 
				 * offsetparent 可以找到最近的开启了定位的祖先元素
				 * offsetleft 当前元素相当于其定位元素的水平的水平偏移量
				 * offsettop 当前元素相当于其定位元素的水平的垂直偏移量
				 * scrollheight 出现溢出的时候 返回滚动条的高度
				 * scrollwidth 出现溢出的时候 返回滚动条的宽度
				 * scrollleft 返回滚动条滚动的距离
				 * scrolltop 返回垂直滚动条滚动的距离
				 * 满足 scrollheight-scrolltop=clientheight时垂直滚动条滚动到底
				 * 满足   scrollwidth- scrollleft =clientwidth时 水平滚动条到底 阅读协议的时候来判断
				 */
				
			}
		</script>

			#box1{

				background-color: red;
				padding: 10px;
			}

	</head>

			<div id="box1"></div>
