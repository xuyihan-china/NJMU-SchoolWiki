<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript">
			window.onload=function(){
				var img = document.getElementsByTagName("img")[0];
				var imgArr = ["img/1.jpg","img/timg.jpg","img/3.jpg","img/4.png","img/5.jpg"]
				var btn01 = document.getElementById("a");
				var btn02 = document.getElementById("b");
				var index=0;
				btn01.onclick = function(){
					index--;
					if(index<0){
						index=imgArr.length-1;//元素的个数减去一个
					}
					
					img.src =imgArr[index];
					var info = document.getElementById("info");
					info.innerHTML = "总共"+imgArr.length+"张图片,当前显示第"+(index+1)+"张图片"
				}
				btn02.onclick = function(){
					index++;
					if(index>4){
						index=0;
					}
					
					img.src =imgArr[index];//这是设置图片的方法
					var info = document.getElementById("info");
					info.innerHTML = "总共"+imgArr.length+"张图片,当前显示第"+(index+1)+"张图片"
				}
				
				
				
			}
		</script>
		<style type="text/css">
			*{
				margin: 0px;
				padding: 0px;
			}
			#big{
				width: 1000px;
				height: 600px;
				text-align: center;
				background-color: aquamarine;
				padding: 20px;
				margin:  0 auto;
			}
			#polo{
				position: absolute;
				top: 550px;
				left: 600px;
			}
		</style>
	</head>
	<body>
		
		<div id="big">
			<p id="info"></p>
			<img src="img/1.jpg" id="img" >
		<div id="polo">
			<button id="a">上一张</button>
			<button id="b">下一张</button>
		</div>
		</div>
		
	</body>
</html>
