<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript">
			var reg = new RegExp()
			/* *
			 使用字面量来创建正则表达式
			 语法：var 变量 = /正则表达式/匹配模式
			 使用字面量创建更加简单 构造函数更加灵活
			 */
			reg = /a|b/;
			console.log(reg.test("bcd"));
			/* 用竖线表示或的意思 [] 里的内容也是或的意思*/
			reg = /[a-z]/ //任意的小写字母 /[A-Z]/ 任意的大写字母
			//[A-z] 任意的字母 检查一个字符串是否含有 abc||adc
			//[^ab ] 表示除了 含有 a或者b 的字符串
			// [^0-9] 或者的语法
		</script>
	</head>
	<body>
	</body>
</html>
