<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript">
			var str = "1a2b3c4d5e6f";
			/* 
			 *split() 将字符串拆分为数组
			 * 方法中可以传递一个参数 ，这样的方法会根据正则表达式拆分字符串
			 * 以任意字符分割字符串
			 * 不用全局匹配
			 * search()
			 * 搜索字符串中是不是含有指定内容
			 * 返回下标索引 只会查找第一个 即使设置全局也没用
			 */
			var result = str.split(/[A-z]/);
			console.log(result);
			var result2 = str.search("3");
			console.log(result2);//-1就是没有找到相应的字符串
			var result3 = str.search(/c[45]/);
			console.log(result3);
			/* 
			 *match()可以根据正则表达式符合条件的提取出来 这是一个方法
			  * 默认情况下 我们的match只会找到第一个符合要求的就会停止
			  * 我们 可以设置正则表达式为全局模式 / g 全局模式
			 */
			var result4 = str.match(/[a-z]/gi);
			console.log(result4);
			/* 
			 *为正则表达式设置多个匹配模式
			 * match会将匹配到的内容分装到数组中 即便只会查询到一个结果
			 */
			/*
			 *replace() 替换 
			 */
			 result5 =str.replace(/[abc]/gi,"@\@");
			 //参数 1.被替换的内容 2，新的内容
			 console.log(result5);
			 var result6 = str.replace((/[abc]/g),"");
			 console.log(result6);
			 
		</script>
	</head>
	<body>
	</body>
</html>
