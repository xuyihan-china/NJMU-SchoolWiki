<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>相当于列表清单</title>
		<style type="text/css">
			.box{
				width: 100px;
				height:100px;
				background-color: #DC143C;
			}
		</style>
	</head>
	<body>
		<ul type="circle">
			<li>
				ximen
			</li>
			<li>
				chai
			</li>
			<li>
				xiangmu
			</li>
		</ul>
		<ol type="I">
			<li>
				结构
			</li>
			<li>
				biaoxian
			</li>
			<li>
				行为
				
			</li>
		</ol>
		<!--
		列表可以互相嵌套，可以在无序列表中加有序列表
		-->		

		<dl>
			<dt>武松</dt>
			<dd>战斗力99 打虎英雄</dd>
			<dd>战斗力99 打虎英雄</dd>
			<dd>战斗力99 打虎英雄</dd>
			<dd>投奔梁山</dd>
			<dt>武大</dt>
<!--用ul偏多 都可以互相嵌套 定义列表  -->
		</dl>
		div <div class="box">
			
		</div>
		
	</body>
</html>
