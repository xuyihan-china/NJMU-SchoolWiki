<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript">
			function Person(name,age){
				this.name=name;
				this.age=age;
			}
			//修改tostring的原型
			Person.prototype.toString= function(){
				return "Person[name="+this.name+",age="+this.age+"]";
			}/* tostring 方法是在Person的对象中的 */
			var per1 = new Person("sunwukong","18");
			var per2 = new Person("zhu","28");
			var per3 = new Person("红孩儿","8");
			var per4 = new Person("jie","16");
			var per5 = new Person("er","38");
			
			/* 将person放入数组中 */
			var perArr =[per1,per2,per3,per4,per5];
			console.log(perArr);
			/* 创建 一个函数满18岁 */
			function getAdult(perArr){
				//创建一个新数组
				var newArr =[];
				for(i=0;i<perArr.length;i++){
					var p = perArr[i];//先找一个数存放
					if(p.age>=18){
						newArr.push(p);
					}
					else{
						continue;
					}
				                              }
				return newArr;
			                           }
			var result =getAdult(perArr);
			console.log(result);
			
		</script>
	</head>
	<body>
	</body>
</html>
