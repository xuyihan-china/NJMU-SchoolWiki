<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript">
			 //创建一个数组
			 var arr =["sun","zhu","sha"];
			 //研究数组的方法
			 /* 
			 *push() 该方法可以向数组末尾添加一个或者多个元素返回数组的新的长度
			 * 可以将要添加的元素作为方法的参数传递，
			 *   这样这些元素将会自动添加到数组的末尾
			 *   该方法会将数组的新长度作为返回值返回
			 * 
			 *pop() p表示末尾 调用就是对象.方法
			 *   该方法可以删除数组的最后一个元素 将元素被删除的元素返回
			 * 
			 * unshift()
			 *    向数组开头添加一个或者多个元素，并返回新的数组长度
			 *    向前面插入元素以后，其他元素的索引向后面移动一位
			 * 
			 * shift() 字母少的是删除
			 *    删除对象的第一个元素，并将被删除的元素作为返回值返回
			 */
			arr.push("tangsen","zzz","bgj");//比length更加方便
			arr.pop();
			arr.pop();//删除最后一个元素
			result = arr.pop;
			//会将元素被删除的元素返回
			arr.unshift("xyh","2");
			console.log(arr);
			
		</script>
	</head>

	</body>
</html>
