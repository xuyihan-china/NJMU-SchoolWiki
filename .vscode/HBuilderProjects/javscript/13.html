<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<!-- 函数的参数 -->
		<script type="text/javascript">
			/* 
			 *定义一个求两个数和的函数
			 * 可以在函数的()中指定一个或多个函数
			 * 在多个形参之间,隔开
			 * 并不赋值 函数解析时不会检查实参的类型 如果有可能 则要对参数进行类型检查
			 * 函数的实参可以是任意数据类型
			 * */
			 function sum(a,b){
				 console.log(a+b);
			 }
			 sum(3,4);/*  */
			 function pre(a,b,c){
				 if(a>b) b=a;
				 else a=b;
			 }
		</script>
	</head>
	<body>
	</body>
</html>
