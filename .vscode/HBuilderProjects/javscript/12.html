<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript">
			/*
			 *---函数也是一个对象
			 *   区别：函数中可以封装一些 代码 在需要执行时 执行这些功能
			 *   
			 */
			{
			console.log("line 1");
			console.log("line 2");
			console.log("line 3");
			}
			//创建一个函数对象
			var fun = new Function("console.log('this is the first function')");
			
			console.log(typeof fun);
			//type of检查函数时会返回函数
			// 可以将封装的代码以代码字符串的形式传递
			console.log(fun());
			// 封装到函数的代码不会立即执行，函数中的代码会在函数调用的时候执行
			// 函数对象+（）
            // 调用时安照顺序执行
			fun.hello="hello";
			console.log(fun.hello);
			// 很少构造函数 来创建一个函数对象  主要是用来理解函数是一个对象
			/* 
			 *用函数申明来创建一个对象
			 * function 函数名 ([形参]){
				 * }
			 * */
				 
			 function fun2(){
				 //直接写道代码块里
				 console.log("seconfd code");
				 // alert('hahahha');
				 document.write("wwuuuuwuw");
				 console.log("seconfd code");
				 // alert('hahahha');
				 document.write("wwuuuuwuw");
			 }
			 console.log(fun2());
			 
			 
			 /* 使用函数表达式的形式创建一个函数
			 *var 函数名 = function([形式参数]){
			 * }
			 * 
			 * */
			 var fun3=function(){
				 console.log("code unknown");
			 };/* 最好加上一个分号 */
			 fun3();/* 匿名函数赋值给对象 */
			 
			 
			 
			 
			 
			 
			 
			 
			 
			 // 第二种
			 function xu(){
				 console.log("pppppp");
			 }
			 xu();
			 // 第三钟
			 var han = function(){
				 console.log("hanhanhan");
			 }
			 han();
		</script>
	</head>
	<body>
		<!-- 函数简介 -->
	</body>
</html>
