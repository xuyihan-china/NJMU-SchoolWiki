<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript">
			/*
			*垃圾回收();程序运行过程也会产生垃圾，积攒过多
			* 会导致程序运行过于缓慢 会有垃圾回收机制来处理运行过程中的垃圾
			*/
		   var obj = new Object();
		   //会在堆内存中创建一个对象
		   obj = null;//将obj的值换为null 不再存放内存地址 连接中断 这个对象就是垃圾
		   //当一个对象没有任何变量或属性对他进行应用，此时我们永远无法对他进行操作
		   //但是依然占用内存空间 导致程序运行变慢 必须进行清理
		   //在js中拥有自动垃圾回收机制，会自动将垃圾从内存中销毁 我们不需要也不能进行垃圾回收
		   /* 所以需要回收的加上 设置对象=null即可*/
		   
		</script>
	</head>
	<body>
	</body>
</html>
