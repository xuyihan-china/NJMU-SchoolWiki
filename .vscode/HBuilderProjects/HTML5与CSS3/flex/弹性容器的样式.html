<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            list-style: none;
        }
        ul{
            width: 800px;
            border: 10px red solid;
            display: flex;/* 设置弹性容器 */
            flex-direction: row;/* 指定弹性元素的排列方式 row行 col 列 */
            /* row reverse 自右向左 
               column 自上向下排列  
               主轴：
                弹性元素的排列方向
               侧轴：
                主轴垂直的方向是侧轴
            */
            /* 
            flex-wrap: wrap-reverse;
            设置自动换行 默认不换行
                 nowrapper 不换行
                 wrap 沿着夫轴自动换行
                 wrap reverse 沿着辅轴反方向换行
                 flex-flow wrap 和 direction 的简写属性

             */
             
             /* 
             justify-content:flex-start ;
             主轴的元素怎么排列
            flex-start 沿着辅轴排列
            flex-end 沿着主轴排列
            center 沿着中间排列
            space-around 空白分布到元素两侧
            space-evenly 空白分布到元素的单侧
            space-between 空白分布到元素间
              */
        }
        li{
            width: 100px;
            height: 100px;
            background-color:#bfa;
            font-size: 50px;
            text-align: center;
            line-height: 100px;
            flex-grow: 1;
            flex-shrink:1 ;
            /*  */
            /* 收缩系数 父元素容纳不下的时候 该怎么对子元素进行收缩 */
        }
        /* 弹性元素的属性
          flex-grow 指定弹性元素的系数
           当父元素有多余空间的时候，子元素该怎么伸展
           父元素的剩余空间会按照比例来进行分配
        */
        li:nth-child(2){
            background-color: pink;
            flex-shrink:2 ;/* 这些是弹性容器 的属性 */
        }
        li:nth-child(3){
            background-color: orange;
            flex-shrink:3 ;
        }
    </style>
</head>
<body>
   
     <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
    </ul>
</body>
</html>
