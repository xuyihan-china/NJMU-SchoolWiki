<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <cpn><!-- <span >这里只会替换没有名字的</span> --></cpn>
        <!-- 在父组件里的是 默认替换样式 会改变没有name属性 的标签 -->
        <!-- 逻辑关系是子组件中有插槽 然后父组件调用子组件的标签 -->
    </div>
    <template id="cpn">
        <div>
            <!-- 具名插槽可以个性化组件 不被替换 -->
            <slot name="left"><span>左</span></slot>
            <slot name="center"><span>中</span></slot>
            <slot name="right"><span>右</span></slot>
            <slot>大</slot>
        </div>
    </template>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        var app = new Vue({
            el:'#app',
            data:{
                message:'你好啊'
            },
            methods:{

            },
            components:{
                cpn:{
                    template:'#cpn',
                }
            }
        })
    </script>
</body>
</html>
