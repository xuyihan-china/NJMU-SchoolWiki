<!-- 
    v-bind 动态绑定class属性
 -->
 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .active{
            color :red;
        }
        .line{
            color:green;
        }
    </style>
</head>
<body>
    <div id="app">
        <!-- <h2 class="active">{{message}}</h2>
        <h2 :class="active">{{message}}</h2>这是bind绑定的结果 --> 
        <h2 v-bind:class="{active:isActive,line:isLine}">{{message}}</h2><!-- 这是bind绑定的对象 只有active一个属性 -->
        <!-- 固定的class直接写 要改变的用v-bind -->
        <button @click="change">变色</button>
        <button @click="change2">变色2</button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        var app = new Vue({
            el:'#app',
            data:{
                message:'你好啊',
                isActive:false,
                isLine:false/* 通过修改布尔值来 决定class要不要加进去*/
                /* 布尔值不要加引号 */
            },
            methods:{
                change() {
                    this.isActive = !this.isActive ;
                },
                change2() {
                    this.isLine = !this.isLine ;
                }
            }
        })
    </script>
</body>
</html>
