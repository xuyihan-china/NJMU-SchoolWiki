<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .active{
            color :red;
        }
        .line{
            color:green;
        }
    </style>
</head>
<body>
    <div id="app">
        <!-- <h2 class="active">{{message}}</h2>
        <h2 :class="active">{{message}}</h2>这是bind绑定的结果 --> 
        <h2 v-bind:class="{active:isActive,line:isLine}">{{message}}</h2><!-- 这是bind绑定的对象 只有active一个属性 -->
        <h2 v-bind:class="getClass()">{{message}}</h2>
        <!-- 固定的class直接写 要改变的用v-bind -->
        <button @click="change">变色</button>
        <button @click="change2">变色2</button>
        <!-- @click是后面省略了小括号 -->
        <!-- 
            现在一共学了
            @click =“函数名”
            用v-bind 做的事情
            v-bind:class  === :class 绑定class 里面加上类的名字：布尔值
            :src              :src 绑定链接地址 动态生成网页
            line：isLine isLIne是布尔值
            v-html 解析的html地址
            v-text 文本
            v-pre 不解析{{}}
         -->
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        var app = new Vue({
            el:'#app',
            data:{
                message:'你好啊',
                isActive:false,
                isLine:false/* 通过修改布尔值来 决定class要不要加进去*/
                /* 布尔值不要加引号 */
            },
            methods:{
                change:function() {
                    this.isActive = !this.isActive ;
                },
                change2:function() {
                    this.isLine = !this.isLine ;
                },
                getClasses:function(){
                    return {active:this.isActive,line:this.isLine}
                }/* 如果前面写的太长 src 里数据可以通过函数来返回  记得这里要加上小括号*/
            }
        })
    </script>
</body>
</html>
