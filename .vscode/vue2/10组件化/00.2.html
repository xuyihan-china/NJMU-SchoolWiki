<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        {{message}}
        <cpn :xyhinfo="info"></cpn>
    </div>
    <template id="cpn">
        <div>
            <h4>happy a day</h4>
            <ul>
                <li v-for="item in xyhinfo">{{item}}</li>
            </ul>
        </div>
    </template>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        var app = new Vue({
            el:'#app',
            data:{
                message:'你好啊',
                info:['181','name','see','zwl']
            },
            methods:{

            },
            components:{
                cpn:{
                    template:'#cpn',
                    props:['xyhinfo']
                }
            }

        })
    </script>
</body>
</html>
