<!DOCTYPE html>
<html lang="en">
    <!-- 所有的子组件的时候用this.$children -->
    <!-- ref是一个空对象 默认是一个空对象 -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        {{message}}
        <cpn></cpn>
        <cpn></cpn>
        <cpn ref="aaa"></cpn>
        <button @click="btnclick">按钮</button>
    </div>
    <template id="cpn">
        <div>i am a child</div>
    </template>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        var app = new Vue({
            el:'#app',
            data:{
                message:'你好啊'
            },
            methods:{
                btnclick(){
                    // console.log(this.$children)
                    // this.$children[0].showMessage()
                    console.log(this.$refs.aaa.name)
                }
            },
            components:{
                cpn :{
                    template:'#cpn',
                    methods:{
                        showMessage(){
                            console.log('showmessage')
                        }
                    },
                    data(){
                        return {
                            name:'我是子组件的name'
                        }
                    }
                }
            }
        })
    </script>
</body>
</html>
