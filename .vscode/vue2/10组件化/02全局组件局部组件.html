<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 全局组件意味着可以在多个vue实例下面使用 -->
</head>
<body>
    <div id="app">
        {{message}}
        <cpn></cpn>
        <cpn></cpn>

    </div>
    <div id="app2">
        <cpn></cpn>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        /* 创建组件构造器 */
        const cpnC = Vue.extend({
            template:
            `
                <div>
                    <h2>我是标题</h2>
                    <p>我是内容</p>
                </div>
            `
        })
        Vue.component('cpn',cpnC)
        var app = new Vue({
            el:'#app',
            data:{
                message:'你好啊'
            },
            methods:{

            }
        })
        var app2 = new Vue({
            el:"app2",
            component:{
                //第一个参数 cpn组件的标签名
                //第二个参数注册组件的名字(其实是自己随便起的 后面是字面对象增强写法)
                cpn:cpnC
            }
        })
    </script>
    <!-- 
        全局组件和局部组件的区别
        全局组件是通过component注册的
        局部组件是直接挂载在vue的实例下面
    -->
</body>
</html>
