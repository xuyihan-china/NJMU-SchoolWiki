<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <div id="app">
        <!-- <h2>this is automatic</h2>
        <h1>{{content}}</h1> -->
        <cpn></cpn>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        /* 组件是高度封装 且可以用自定义标签的 */
        Vue.component('cpn',Vue.extend({
            template:`
                <h2>this is automatic</h2>
                <h1>{{content}}</h1>
            `
        }))
        var app = new Vue({
            el:"#app",
            data:{
                content:"auto"
            }
        })
    </script>
</body>
</html>
