<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app" >
        <cpn :cinfo="info"></cpn>
    </div>
    <template id="cpn">
        <!-- <h2>{{message}}</h2> -->
        <h3>{{cinfo}}</h3>
        <!-- 如果模板过多要加一个div作为跟目录 -->
    </template>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        /* Vue.component('cpn',{

        }) */
        /* 不可以使用驼峰标识 cinfo----c-info*/
        const cpn ={
            template:"#cpn",
            props:{
                cinfo:{/* cinfo是传递过来的值 对象类型 */
                    type:Object,/* 注意大写 */
                    default(){
                        return {}
                        /* 通过函数类型返回一个对象 */
                    }
                }
            }
        }
        var app = new Vue({
            el:'#app',
            data:{
                message:'你好啊',
                info:{
                    name:'why',
                    age:18,
                    height:188
                }
            },
            methods:{

            },

            components:{
                cpn
            }
        })
    </script>
</body>
</html>
