    <template id="cpn">
        <div>
            <h2>hello xyhhhh</h2>
            <h2>{{title}}</h2>
            <h6>{{message}}</h6>
        </div>
    </template>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        /* {{}} 中的语法要在data里面写 */
        /* 但是data中的数据应该是一个函数不应该是一个对象 */
        Vue.component('cpn',{
            template:'#cpn',
            /* data 函数的形式 然后返回一个对象 对象内部保存属性 */
            data(){
                return {
                    title:'abccc',
                    message:'touch'
                }
            }
        })
        var app = new Vue({
            el:'#app',
            data:{
                message:'你好啊'
            },
            methods:{

            }
        })
    </script>
