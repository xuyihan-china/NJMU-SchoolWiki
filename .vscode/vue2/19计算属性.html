<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <div id="app">

        <h2>{{fullname}}</h2><!-- 计算属性不需要加上小括号 -->
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        var app = new Vue({
            el:'#app',
            data:{
                firstName:'Lebron',
                lastName:'James'
            },
            computed:{
                fullname:function(){
                    return this.firstName+' '+this.lastName;
                }
            },
            methods:{

            }
        })
    </script>
