 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .active{
            color:red;
        }
    </style>
</head>
<body>
    <div id="app">
        <ul>
            <li v-for="(item,index) in movies"  :class="{active:index===currentIndex}" @click="isRed(index)">{{index}}-{{item}}</li>
        </ul>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        var app = new Vue({
            el:'#app',
            data:{
                movies:['海王','海尔兄弟','火影忍者','进击的巨人'],
                currentIndex : 0
            },
            methods:{
                isRed(index){
                    this.currentIndex=index
                    console.log(index)
                }
            }
        })
    </script>
</body>
</html>
