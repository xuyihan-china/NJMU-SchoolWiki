<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <ul>
            <li v-for="item in movies">{{item}}</li><!-- 用vue赋予了v-for意义  -->
            <h2 v-for= "item in lovers">{{item}}</h2>
            <h3 v-for="av in sports">{{av}}</h3>
        </ul>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        const app = new Vue({
            el:'#app',
            data:{
                message:'你好啊',
                movies:['hw','tb','snp','dhxy'],
                lovers:['xyy','xnw','ctt','sqh'],
                sports:['xj','fddf','dfsfsf','fsd']
            }
        })
    </script>
</body>
</html>
