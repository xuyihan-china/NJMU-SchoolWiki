<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title></title>
    <link rel="stylesheet" href="./style.css">
    <style>
        .site-welcome {
            display: none;
            justify-content: center;
            align-items: center;
            display:flex;justify-content:center;
            align-items:center;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            /*上面四行代码,让这个fixed铺满整个画面*/
            background-color: #ccc;
            z-index: 1;
        }

        .site-welcome.active {
            display: flex;
        }

        body {
            margin: 0;
            padding: 0;
            background: #f1f1f1;
        }

        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) rotate(75deg);
            width: 15px;
            height: 15px;
        }

        .loading::before,
        .loading::after {
            content: "";
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 15px;
            height: 15px;
            border-radius: 15px;
            animation: loading 1.5s infinite linear;
        }

        .loading::before {
            box-shadow: 15px 15px #e77f67, -15px -15px #778beb;
        }

        .loading::after {
            box-shadow: 15px 15px #f8a5c2, -15px -15px #f5cd79;
            transform: translate(-50%, -50%) rotate(90deg);
        }

        @keyframes loading {
            50% {
                height: 45px;
            }
        }
    </style>
</head>

<body>
    <div class="site-welcome active" id="siteWelcome">
        <div class="loading">
        </div>
    </div>
    <script>
        //当代码加载到这里的时候,执行这个script,当代码加载到这里,说明loading该结束了

        window.onload = function () {
            var siteWelcome = document.getElementById('siteWelcome');
            siteWelcome.classList.remove('active');
        }
    </script>
</body>

</html>
