<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        @keyframes typing {
            from {
                width: 0;
            }
        }

        @keyframes blink-caret {
            50% {
                border-color: rgb(73, 153, 53);
            }
        }

        h1 {
            font: bold 198% Consolas, Monaco, monospace;
            border-right: .1em solid;
            width: 39ch;
            margin: 2em 1em;
            white-space: nowrap;
            overflow: hidden;
            /* animation: typing 3s steps(16, end), */
            /* # of steps = # of chars */
            animation: typing 5s steps(39, end),
                /* steps 就是总字数 */
                blink-caret .4s step-end infinite alternate;
        }
    </style>
</head>

<body>
    <h1>The sound of silence made by NJMU-China</h1>
</body>

</html>
