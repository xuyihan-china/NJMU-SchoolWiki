<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        html{
            perspective: 800px;
        }
         #name{
            width: 200px;
            height: 200px;
            background-color: blanchedalmond;
            float: left;
        }
        #name:hover{
            
            /* transform: skewY(20deg); */
            transform: scaleX(0.5);
            
            transition: 2s;
            background-color: cadetblue;
        }
        *{
            margin: 0px;
            padding: 0px;
        }
        body{
            height: 2200px;
        }
        
        #fl{
            position: relative;
            top: 400px;
            height: 200px;
            width: 200px;
            margin: 0 auto;
            animation-name: fly;
            animation-timing-function:ease-in; 
            animation-duration: 1s;
            animation-delay: 0.1s;
            animation-fill-mode: forwards;
        }
        @keyframes fly {
            from{
               
            }to{
                top:-200px;
            }
        }  
    </style>
</head>
<body>
    <div id="name">
        
    </div>
    <img src="./img/timg.jpg" alt="" id="fl">
</body>
</html>
